<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼(input) 요소</h1>
    <!-- 한 줄 입력 서식 -->
    <form action="">
      <fieldset>
        <legend>필수 입력</legend>
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label>
            비밀번호
            <input type="text" />
          </label>
        </div>
      </fieldset>
    </form>
    <hr />
    <form action="https://formspree.io/f/xeqwwbwk" method="post">
      <!-- 텍스트 입력 서식 -->
      <div>
        <label for="userID">이름</label>
        <input type="text" id="userID" required placeholder="예)홍길동" />
      </div>
      <!-- 비밀번호 입력 서식 -->
      <div>
        <label for="userPwd">비밀번호</label>
        <input type="password" id="userPwd" required placeholder="최소 8자리 이상" />
      </div>
      <!-- 이메일 입력 서식 -->
      <div>
        <label for="userEmail">이메일</label>
        <input type="email" id="userEmail" required placeholder="예)guest@likelion.net" />
      </div>

      <!-- 전송 버튼 -->
      <input type="submit" value="전송" />
      <!-- <button type="submit">제출</button> -->
    </form>
  </body>
</html>
